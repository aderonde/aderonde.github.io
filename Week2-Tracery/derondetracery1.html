<script src="../lib/tracery.js"></script>
<script src="../lib/mousetrap.min.js"></script>
<script src="../lib/jquery-1.11.1.min.js"></script>
<h1>Text will go here</h1>
<button onclick="generate()">Generate</button>
<script>
var grammarObj = {
	"sentence": ["The #desertObject# #negateModifier# #loveVerb# #reader#.", "You #loveVerb# #desertObject.a.", "#bodyPart.capitalize# catches on #desertObject#; you feel #emotion#."],
	"desertObject": ["desert", "#plantDescriptor# #plant#", "#place#", "#animalDescriptor# #animal#"],
	"plantDescriptor": ["scrubby", "thirsty", "bowed", "bent", "ravaged", "hardy", "reaching", "searching", "sun starved", "monumental"],
	"plant": ["saguaro", "prickly pear", "tumbleweed", "wildflower", "cholla", "palo verde", "marigold", "ocotillo", "yucca", "poppy", "ironwood", "creosote", "brittle bush", "pine", "lichen"],
	"place": ["mine", "dune", "canyon", "road", "river", "waterfall", "shade", "corral", "mountain", "valley", "canal"],
	"animalDescriptor": ["hungry", "lean", "watchful", "silent", "hardy", "vibrant", "lonely", "undemanding"],
	"animal": ["coyote", "wren", "canyon frog", "dragonfly", "butterfly", "cougar", "rattlesnake", "roadrunner", "wolf"],
	"negateModifier": ["will not", "can never", "does not", "will never", "cannot"],
	"loveVerb": ["love", "look at", "watch", "care for", "nurture", "be fond of", "think about"],
	"reader": ["you", "#bodyPart#"],
	"bodyPart": ["your hair", "your heart", "your hands", "your eyes"],
	"emotion": ["whole", "lonely", "terror", "bereft", "tenderness", "gentle", "grief"]

}
var grammar = tracery.createGrammar(grammarObj)
function generate(){
	var t = grammar.flatten("#sentence#");
	$('h1').text(t);
}
</script>
