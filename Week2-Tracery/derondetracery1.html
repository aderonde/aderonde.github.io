<script src="../lib/tracery.js"></script>
<script src="../lib/mousetrap.min.js"></script>
<script src="../lib/jquery-1.11.1.min.js"></script>
<h1>Text will go here</h1>
<button onclick="generate()">Generate</button>
<script>
var grammarObj = {
	"sentence": ["The #desertobject# #negatemodifier# #loveverb# #reader#."],
	"desertObject": ["desert", "#plantdescriptor# #plant#", "#place#", "#animaldescriptor# #animal#"],
	"plantDescriptor": ["scrubby", "thirsty", "bowed", "bent", "ravaged", "hardy", "reaching", "searching", "sun-starved", "monumental"],
	"plant": ["saguaro", "prickly pear", "tumbleweed", "wildflowers", "cholla", "palo verde", "marigold", "ocotillo", "yucca", "poppies", "ironwood", "creosote", "brittle bush", "pines", "lichen"]
	"place": ["mine", "pines", "dunes", "canyons", "road", "river", "waterfall", "shade", "corral", "mountains", "valleys", "canal"],
	"animalDescriptor": ["hungry", "lean", "watchful", "silent", "hardy", "vibrant", "lonely", "undemanding"],
	"animal": ["coyote", "wren", "canyon frog", "dragonfly", "butterfly", "cougar", "rattlesnake", "roadrunner", "wolf"],
	"negateModifier": ["will not", "can never", "does not", "will never", "cannot"],
	"loveVerb": ["love you", "look at", "watch", "care for", "nurture", "be fond of", "think about"],
	"reader": ["you", "#bodypart#"],
	"bodypart": ["your hair", "your heart", "your hands", "your eyes"]

}
var grammar = tracery.createGrammar(grammarObj)
function generate(){
	var t = grammar.flatten("#sentence#");
	$('h1').text(t);
}
</script>
