<script src="../lib/jquery-1.11.1.min.js"></script>
<script src="../lib/markov.js"></script>
<script>
var txt;
var markov = new MarkovGenerator(4,200)
$.get("aubspoetry.txt", function(text) {
     markov.feed(text);
});
function generate(){
	var t = markov.generate()
	$('body').append("<p>\""+t+"\"she says. \"Would you like another?\"</p>")
}
</script>
<h1>The seer sits on a chair, incense smoke in the air. Would you like to know your fortune?</h1>
<button onclick="generate()">Get Fortune</button>
