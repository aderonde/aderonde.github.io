<script>
var sound;
txt = []
jQuery.get('bottlemessage.txt', function(data) {
   	txt = data.split('\n');
});

var counter = 0;

function preload(){
  	sound = loadSound('SedativaV.mp3');
  	fire = loadSound('fire-1.mp3');
  	earth = loadSound('crickets.wav');
  	air = loadSound('forestwind.mp3');
  	water = loadSound('lakewater.mp3')
}

function setup(){
	// sound.play()
	sound.loop()
	fire.loop()
	fire.setVolume(.3)
	$("#click").on('click', function(){
		$("#text").css("visibility", "visible");
		$('h3').text(txt[counter])
		counter ++;
		if(counter == 38){
			$("body").attr("background", "flowerforest.jpg");
			earth.loop()
			earth.setVolume(.2)
			fire.stop()
		}
		if(counter == 73){
			$("body").attr("background", "cloudlandscape.jpg");
			air.loop()
			air.setVolume(.1)
			earth.stop()
		}
		if(counter == 107){
			$("body").attr("background", "seascape.jpg");
			water.loop()
			water.setVolume(.2)
			air.stop()
		}
		while(txt[counter] == ""){
			counter ++;
		}
	})
}

</script>
